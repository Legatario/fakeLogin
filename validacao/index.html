<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <article>
            <a href="../index.html"><i class="fa fa-circle-user"></i></a>
            <form id="form">
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" class="not-null">
                <input type="text" id="email" placeholder="Digite o seu e-mail" name="email"  class="not-null">
                <input type="text" placeholder="digite o CPF" id="cpf" name="cpf"  class="not-null">
                <input type="text" placeholder="CEP" id="cep" name="cep"  class="not-null" maxlength="8"> <br>
        
                <div class="address">
                    <div class="input-group">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua">
                    </div>
                    <div class="input-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                    <div class="input-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    <div class="input-group">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" name="uf" size="2" maxlength="2">
                    </div>
                </div>
                <button>Cadastrar</button>
            </form>
            <div id="mensagem"></div>
            <div id="span"></div>
        </article>
    </section>
    
    <script src="./src/form.js"></script>
</body>
</html>
